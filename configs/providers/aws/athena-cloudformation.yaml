Conditions:
  IsTestEnvironment: !Equals [!Ref Environment, 'test']
Resources:
  EC2InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref SSHLocation
  EC2RavenRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EC2RavenRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: EC2RavenAccessPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 's3:*'
                  - 's3-object-lambda:*'
                  - 'glue:*'
                  - 'athena:*'
                  - 'iam:ListRolePolicies'
                  - 'iam:GetRole'
                  - 'iam:GetRolePolicy'
                  - 'cloudwatch:PutMetricData'
                Resource: '*'
      Tags:
        - Key: Project
          Value: Raven
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    DependsOn:
      - EC2RavenRole
    Properties:
      InstanceProfileName: RavenAthenaEC2InstanceProfile
      Path: /
      Roles:
        - !Ref EC2RavenRole
  EC2Instance:
    Type: AWS::EC2::Instance
    DependsOn:
      - EC2InstanceSecurityGroup
      - EC2InstanceProfile
    Properties:
      KeyName: !Ref KeyName
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref AWS::Region
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      SecurityGroups:
        - !Ref EC2InstanceSecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          RAVEN_HOME=/home/ec2-user/Raven
          echo "export RAVEN_HOME=$RAVEN_HOME" >> /home/ec2-user/.bash_profile
          git clone https://github.com/ChenYi015/Raven.git "$RAVEN_HOME"
          cd "$RAVEN_HOME" && git checkout dev
  IPAddress:
    Type: AWS::EC2::EIP
  IPAssoc:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref EC2Instance
      EIP: !Ref IPAddress
Outputs:
  EC2InstanceId:
    Description: InstanceId of the newly created EC2 instance
    Value: !Ref EC2Instance
  EC2InstancePublicIP:
    Description: IP address of the newly created EC2 instance
    Value: !Ref IPAddress
